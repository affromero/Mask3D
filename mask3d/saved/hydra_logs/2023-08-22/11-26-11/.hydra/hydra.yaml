hydra:
  run:
    dir: saved/hydra_logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: saved/hydra_logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}_${hydra.job.id}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - general.experiment_name=scannet200_val_query_150_topk_750_dbscan_0.95
    - general.project_name=arktiscenes
    - general.checkpoint=checkpoints/scannet200/scannet200_benchmark.ckpt
    - data/datasets=scannet200
    - general.num_targets=201
    - data.num_labels=200
    - general.eval_on_segments=false
    - general.train_on_segments=false
    - general.train_mode=false
    - model.num_queries=150
    - general.topk_per_image=750
    - general.use_dbscan=true
    - general.dbscan_eps=0.95
    - general.export=true
    - data.test_mode=test
    - general.export_threshold=
  job:
    name: main_instance_segmentation
    override_dirname: data.num_labels=200,data.test_mode=test,data/datasets=scannet200,general.checkpoint=checkpoints/scannet200/scannet200_benchmark.ckpt,general.dbscan_eps=0.95,general.eval_on_segments=false,general.experiment_name=scannet200_val_query_150_topk_750_dbscan_0.95,general.export=true,general.export_threshold=,general.num_targets=201,general.project_name=arktiscenes,general.topk_per_image=750,general.train_mode=false,general.train_on_segments=false,general.use_dbscan=true,model.num_queries=150
    id: ???
    num: ???
    config_name: config_base_instance_segmentation.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.5
    cwd: /home/weders/projects/012-scannetter/code/ScanNetter/3rdparty/Mask3D
  verbose: false
